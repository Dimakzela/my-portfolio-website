<mat-card class="container card-header mt-5">
    <nav class="navbar navbar-expand-sm bg-inverse">
        <div class="container mr-5">
            <a class="navbar-brand">
                <img class="circle rotate" src="../assets/playstore.png" alt="DK">
            </a>
            <div class="collapse navbar-collapse ml-5 font-italic" id="navbarSupportedContent" >
                <ul routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" class="nav navbar-nav" >
                    <li class="nav-item rotate"><a class="nav-link" routerLink="/about">About</a></li>
                    <li class="nav-item rotate"><a class="nav-link" routerLink="courses">Projects</a></li>
                    <li class="nav-item rotate"><a class="nav-link" routerLink="courses">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <mat-divider></mat-divider>
    <mat-card-content class="container">

        <router-outlet class="container card-body"></router-outlet>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-footer>
        <div class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <a class="btn btn-social-icon rotate">
                    <span class="fa fa-3x fa-twitter"></span>
                </a>
                <a class="btn btn-social-icon">
                    <span class="fa fa-3x fa-github"></span>
                </a>
                <a class="btn btn-social-icon">
                    <span class="fa fa-3x fa-facebook"></span>
                </a>
            </div>
        </div>
    </mat-card-footer>
</mat-card>
